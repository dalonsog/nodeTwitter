<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>nodeTwitter</title>
        <link rel="stylesheet" href="css/login.css"/>
    </head>
    <body>
        <div class="container">
            <div class="login-form">
                <div class="login-form-title">Sign in Twitter</div>
                <div class="login-form-line">
                    <div class="login-form-text">Email:</div>
                    <input class="login-form-input"/ id="email-input">
                </div>
                <div class="login-form-line">
                    <div class="login-form-text">Password:</div>
                    <input class="login-form-input" type="password"/ id="password-input">
                </div>
                <div class="login-form-button" id="login-button">Log In</div>
            </div>
        </div>
        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
