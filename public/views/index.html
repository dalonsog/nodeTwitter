<!DOCTYPE html>
<html ng-app="nodeTwitter">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>nodeTwitter</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css"/>
        <!-- Custom Styles -->
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body ng-controller="mainController">
        <div class="navbar">
            <div class="navbar-content">
                <a ui-sref="app" class="button" ng-class="{active: isActivePage('app')}">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <div class="button-label">Home</div>
                </a>
                <a ui-sref="app.notifications" class="button" ng-class="{active: isActivePage('app.notifications')}">
                    <!--<div class="popup">Coming soon...</div>-->
                    <i class="fa fa-bell" aria-hidden="true"></i>
                    <div class="button-label">Notifications</div>
                </a>
                <div class="button disabled">
                    <div class="popup">Coming soon...</div>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <div class="button-label">Messages</div>
                </div>
                <img src="/images/logo-white.png" class="logo">
                <a class="button right" href="/logout">
                    <i class="fa fa-power-off" aria-hidden="true"></i>
                </a>
                <div class="button right disabled">
                    <div class="popup">Coming soon...</div>
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </div>
                <div class="button right disabled" ng-controller="searchController">
                    <div class="popup">Coming soon...</div>
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="alert" ng-class="{show: isAlertShown}">{{alertText}}</div>
        <div class="container">
            <div class="main-content">
                <div class="sidebar-container" ui-view="sidebar"></div>
                
                <div class="tweets-container">
                    
                    <div ui-view="timeline"></div>
                
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
        <!-- Libs -->
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="libs/angular-resource/angular-resource.min.js"></script>
        <script src="libs/angular-elastic/elastic.js"></script>
        <!-- Controllers -->
        <script src="js/controllers/mainController.js"></script>
        <script src="js/controllers/userPopupController.js"></script>
        <script src="js/controllers/searchController.js"></script>
        <!-- Angular scripts -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/components.js"></script>
        <!-- Custom JS -->
        <script src="js/utils.js"></script>
    </body>
</html>
