<!DOCTYPE html>
<html ng-app="nodeTwitter">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>nodeTwitter</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css"/>
        <!-- Custom Styles -->
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-content">
                <div class="button active">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <div class="button-label">Home</div>
                </div>
                <div class="button">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                    <div class="button-label">Notifications</div>
                </div>
                <div class="button">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <div class="button-label">Messages</div>
                </div>
                <img src="/images/logo-white.png" class="logo">
            </div>
        </div>
        <div class="container">
            <div class="main-content">
                <div class="sidebar" ui-view="sidebar"></div>
                
                <div class="tweets-container">
                    
                    <div ui-view="timeline"></div>
                
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
        <!-- Libs -->
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="libs/angular-resource/angular-resource.min.js"></script>
        <!-- Custom JS -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
